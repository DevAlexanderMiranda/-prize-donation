<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prize Donation - PMP</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/assets/style.css" />

    <script defer type="module" src="../src/js/firebase-config.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <!-- Formulário de Login -->
      <div class="form-container sign-in">
        <form>
          <h1>Entrar</h1>
          <input type="email" id="loginEmail" placeholder="Email" required />
          <div class="password-field">
            <input type="password" placeholder="Senha" id="password" autocomplete="current-password" required />
            <i
              class="fas fa-eye-slash toggle-password"
              onclick="togglePassword('password')"
            ></i>
          </div>
          <a href="#" class="forgot-password" onclick="showForgotPassword()"
            >Esqueceu sua senha?</a
          >
          <button type="submit" id="loginButton">Entrar</button>
        </form>
      </div>

      <!-- Formulário de Recuperação de Senha -->
      <div class="form-container forgot-pass">
        <form>
          <h1>Recuperar Senha</h1>
          <p class="recover-text">
            Digite seu e-mail e enviaremos instruções para redefinir sua senha.
          </p>
          <input type="email" placeholder="Email" required />
          <button type="submit">Recuperar Senha</button>
          <div class="back-to-login">
            <a href="#" onclick="showSignIn()"
              ><i class="fas fa-arrow-left"></i> Voltar para login</a
            >
          </div>
        </form>
      </div>

      <!-- Container do Painel Lateral -->
      <div class="toggle-container">
        <div class="toggle">
          <!-- Painel de Boas-vindas -->
          <div class="toggle-panel toggle-right">
            <h1>Olá, Amigo!</h1>
            <p>
              Bem-vindo ao sistema de doação de prêmios. Faça login para acessar todas as funcionalidades.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      const container = document.getElementById("container");
      const loginForm = document.querySelector(".sign-in form");
      const loginButton = document.getElementById("loginButton");

      function showSignIn() {
        container.classList.remove("forgot");
      }

      function showForgotPassword() {
        container.classList.add("forgot");
      }

      // Função para alternar visibilidade da senha
      function togglePassword(inputId) {
        const passwordInput = document.getElementById(inputId);
        const icon = event.target;

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          passwordInput.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }

      // Adicionar animação ao botão de login
      if (loginForm) {
        loginForm.addEventListener("submit", function(event) {
          event.preventDefault();
          
          // Alterar texto do botão e adicionar classe de loading
          loginButton.innerHTML = 'Entrando... <i class="fas fa-spinner fa-spin"></i>';
          loginButton.classList.add("loading");
          loginButton.disabled = true;
          
          // Simulação de login - em um caso real, isso seria substituído pelo código de autenticação
          setTimeout(() => {
            // Aqui você faria a chamada de autenticação real
            // Se for bem-sucedido, redireciona para a página principal
            // Por enquanto, apenas restauramos o botão após 2 segundos
            loginButton.innerHTML = 'Entrar';
            loginButton.classList.remove("loading");
            loginButton.disabled = false;
          }, 2000);
        });
      }
    </script>
  </body>
</html>
