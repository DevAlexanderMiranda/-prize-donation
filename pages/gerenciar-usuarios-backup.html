<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários - ASM Donation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../src/assets/gerenciar-usuarios-backup.css" />
  </head>
  <body>
    <div class="toast-container" id="toast-container"></div>
    <div class="container">
      <header>
        <h1>ASM Donation</h1>
        <div class="user-info">
          <div class="avatar">U</div>
          <div class="user-dropdown">
            <span id="user-name">Usuário</span>
            <div class="dropdown">
              <button class="dropdown-toggle">
                <i class="fas fa-chevron-down"></i>
              </button>
              <div class="dropdown-menu">
                <a href="#" class="dropdown-item" data-page="dashboard.html">
                  <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
                <a
                  href="#"
                  class="dropdown-item"
                  data-page="cadastro-premio.html"
                >
                  <i class="fas fa-trophy"></i> Cadastrar Prêmio
                </a>
                <a
                  href="#"
                  class="dropdown-item"
                  data-page="gerenciar-dados.html"
                >
                  <i class="fas fa-cog"></i> Gerenciar Dados
                </a>
                <a
                  href="#"
                  class="dropdown-item"
                  data-page="gerenciar-usuarios.html"
                >
                  <i class="fas fa-users"></i> Gerenciar Usuários
                </a>
                <div class="dropdown-divider"></div>
                <button class="dropdown-item logout-btn" id="logout-btn">
                  <i class="fas fa-sign-out-alt"></i> Sair
                </button>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="header-actions">
        <h2>Gerenciar Usuários</h2>
        <button class="add-user-btn" id="add-user-btn">
          <i class="fas fa-plus"></i> Adicionar Usuário
        </button>
      </div>

      <table class="users-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Permissão</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="users-table-body">
          <!-- Dados serão carregados dinamicamente -->
        </tbody>
      </table>
    </div>

    <!-- Modal para adicionar/editar usuário -->
    <div class="modal" id="user-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Adicionar Usuário</h3>
          <button class="close-modal" id="close-modal">&times;</button>
        </div>
        <form id="user-form">
          <div class="form-group">
            <label for="form-user-name">Nome</label>
            <input type="text" id="form-user-name" required />
          </div>
          <div class="form-group">
            <label for="form-user-email">Email</label>
            <input type="email" id="form-user-email" required />
          </div>
          <div class="form-group">
            <label for="form-user-password">Senha</label>
            <input type="password" id="form-user-password" />
            <small style="color: #666; margin-top: 5px"
              >Deixe em branco para manter a senha atual (ao editar)</small
            >
          </div>
          <div class="form-group">
            <label for="form-user-role">Permissão</label>
            <select id="form-user-role" required>
              <option value="admin">Administrador</option>
              <option value="editor">Editor</option>
              <option value="reader">Leitor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="form-user-status">Status</label>
            <select id="form-user-status" required>
              <option value="active">Ativo</option>
              <option value="inactive">Inativo</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="modal-btn cancel-btn" id="cancel-btn">
              Cancelar
            </button>
            <button type="submit" class="modal-btn save-btn" id="save-btn">
              Salvar
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="../src/js/gerenciar-usu-back.js"></script>
  </body>
</html>
